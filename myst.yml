version: 1

project:
  title: Klotho Tutorials
  github: kr4g/klotho-book
  exclude:
    - binder/**
    - 00_general/**
    - "Klotho Notebooks.md"
    - "*.py"
    - "*.txt"
    - "*.cfg"
    - "*.sh"

  jupyter:
    binder:
      url: https://mybinder.org
      repo: kr4g/klotho-book
      ref: main

  toc:
    - file: index.md

    - title: Time
      children:
        - file: 01_time/1-0-1_principles_of_proportion.ipynb
        - title: Rhythm Trees
          children:
            - file: 01_time/01_rhythm_trees/1-1-1_intro_to_rhythm_trees.ipynb
            - file: 01_time/01_rhythm_trees/1-1-2_rhythmic_vocabulary.ipynb
        - title: Temporal Units
          children:
            - file: 01_time/02_temporal_units/1-2-1_intro_to_temporal_units.ipynb
        - title: Operations and Algorithms
          children:
            - file: 01_time/03_operations/1-3-1_partitions.ipynb
            - file: 01_time/03_operations/1-3-2_generating_rhythm_trees.ipynb

    - title: Tones
      children:
        - title: Lattices
          children:
            - file: 02_tones/01_lattices/2-1-0-1_ratios_and_intervals.ipynb
            - title: Harmonic Lattices
              children:
                - file: 02_tones/01_lattices/01_harmonic_lattices/2-1-1-1_harmonic_space_and_tone_lattices.ipynb
                - file: 02_tones/01_lattices/01_harmonic_lattices/2-1-1-2_embedded_structures.ipynb
                - file: 02_tones/01_lattices/01_harmonic_lattices/2-1-1-3_generators_and_custom_lattices.ipynb
            - title: Combination Product Sets
              children:
                - file: 02_tones/01_lattices/02_cps/2-1-2-1_combination_product_sets.ipynb
                - file: 02_tones/01_lattices/02_cps/2-1-2-2_higher_dimensional_cps.ipynb
                - file: 02_tones/01_lattices/02_cps/2-1-2-3_custom_master_sets_explorer.ipynb
        - title: EDO Systems
          children:
            - file: 02_tones/02_edo_systems/2-2-0-1_edo_primer.ipynb

site:
  template: book-theme
  title: Klotho
